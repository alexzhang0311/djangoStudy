<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}长颈鹿的家{% endblock %}</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">网站名称</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="nav-item nav-link">欢迎, {{ user.username }}</span>
                    <a class="nav-item nav-link" href="{% url 'accounts:change_password' %}">修改密码</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">退出</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'accounts:login' %}">登录</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:register' %}">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
